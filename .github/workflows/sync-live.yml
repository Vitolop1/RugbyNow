name: sync-live (every 2m if LIVE)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"

concurrency:
  group: rugby-now-live
  cancel-in-progress: true

jobs:
  sync_live:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npx playwright install --with-deps chromium

      - name: Run sync (live-only mode)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FLASH_URLS: ${{ secrets.FLASH_URLS }}
          LIVE_ONLY: "1"
        run: npx tsx scripts/sync-flashscore.ts
