name: Sync scores (scrape)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug repo tree
        run: |
          pwd
          ls -la
          echo "---- scripts ----"
          ls -la scripts || true
          echo "---- find sync ----"
          find . -maxdepth 4 -type f -name "sync-flashscore.*" -print
