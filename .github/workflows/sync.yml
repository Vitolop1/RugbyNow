name: Sync scores (scrape)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Debug repo tree
        run: |
          pwd
          ls -la
          echo "---- scripts ----"
          ls -la scripts || true
          echo "---- find sync ----"
          find . -maxdepth 5 -type f -name "sync-flashscore.*" -print

      - name: Run sync (TS)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FLASH_URLS: ${{ vars.FLASH_URLS }}
        run: npx tsx scripts/sync-flashscore.ts
